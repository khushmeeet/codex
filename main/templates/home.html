{% extends 'base.html' %}
{% block content %}
    {% for note in all_notes%}
        <h3>{{ note.content }}</h3>
    {% endfor %}
    {% if form %}
        <form action="{% url 'new_note' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
