{% extends 'base.html' %}
{% block content %}
    <section>
        <form action="{% url 'save_webpage' %}" method="post">
            {% csrf_token %}
            <button class="submit-button">Save</button>
            <input type="url" name="url" id="url" placeholder="Enter an URL for saving..." size="50" required>
        </form>
        {% if article %}
            <div>
                {{ article | safe}}
            </div>
        {% endif %}
    </section>
{% endblock %}
