{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
    <section>
        <form action="{% url 'save_pdf' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <button class="submit-button">Save</button>
            <div class="new-note-form-header">
                {% render_field ed_pdf_form.pdf placeholder="Please upload pdf..." %}
            </div>
        </form>
    </section>
{% endblock %}
