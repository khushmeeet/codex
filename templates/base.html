<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    {% load compress %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% compress css %}
        <link rel="stylesheet" href="{% static 'css/satoshi.css' %}">
        <link type="text/x-scss" rel="stylesheet" href="{% static 'css/style.scss' %}">
    {% endcompress %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="main-column">
                <header id="header">
                    <a href="/">
                        Codex
                    </a>
                    <div>
                        <a href="{% url 'new_weblink' %}">Weblinks</a>
                        <a href="{% url 'new_note' %}">New Note</a>
                    </div>
                </header>
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    {% compress js%}
        <script src="{% static 'js/main.js' %}"></script>
    {% endcompress%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
